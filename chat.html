<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <title>Settings - DocaoTalk</title>
    </head>
    
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>     
            </div>
            <div class="status-bar_column">
                <span>04:26</span>
            </div>
            <div class="status-bar_column">
                <span>24%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-sm"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header_column">
                <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
            <div class="alt-header_column">
                <h1>Dough</h1>
            </div>
            <div class="alt-header_column">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat_timestamp">
                Wednesday, April 26, 2023
            </div>

            <div class="message-row">
                <img src="https://avatars.githubusercontent.com/u/132826773?s=400&u=86ba90a1e5c0a0c42a33a513c97cb6d5bf48dc22&v=4">
                <div class="message-row_content">
                    <span class="message_author">Dough</span>
                    <div class="message_info">
                        <span class="message_bubble">Hello!</span>
                        <span class="message_time">04:26</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row-own">
                <div class="message-row_content">
                    <div class="message_info">
                        <span class="message_bubble">Worldo!</span>
                        <span class="message_time">04:26</span>
                    </div>
                </div>
            </div>

            
        </main>

        <script
        src="https://kit.fontawesome.com/1f5eaa95df.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
