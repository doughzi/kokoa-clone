<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <title>Find - DocaoTalk</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>     
            </div>
            <div class="status-bar_column">
                <span>04:26</span>
            </div>
            <div class="status-bar_column">
                <span>24%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-sm"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header_title">Find</h1>
            <div class="screen-header_icons">
                <span>
                    <i class="fa-regular fa-magnifying-glass fa-lg"></i>
                </span>
                <span>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons_icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends_title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a class="nav_link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="chats.html">
                        <span class="nav_notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="find.html">
                        <i class="fa-regular fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="settings.html">
                        <span class="nav_settings"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
        src="https://kit.fontawesome.com/1f5eaa95df.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
