<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <title>Find - DocaoTalk</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>     
            </div>
            <div class="status-bar_column">
                <span>04:26</span>
            </div>
            <div class="status-bar_column">
                <span>24%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-sm"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header_title">Find</h1>
            <div class="screen-header_icons">
                <span>
                    <i class="fa-regular fa-magnifying-glass fa-lg"></i>
                </span>
                <span>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </span>
                <h6 class="screen-header_dot"></h6>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons_icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends_title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat_left">
                    <span>Open Chat</span>
                </div>
                <div class="open-chat_right">
                    <span> Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>    
            </div>
            <div class="chat-room">
                <div class="chat-room_info">
                    <h4 class="chat-room_title">#DOUGH</h4>
                    <h6 class="chat-room_subtitle">#DOUGH#WORLD#WELCOME</h6>
                    <div class="chat-room_members">
                        <img src="https://avatars.githubusercontent.com/u/132826773?s=400&u=86ba90a1e5c0a0c42a33a513c97cb6d5bf48dc22&v=4"
                        class="chat-room_members-pic">
                        <span class="chat-room_members-number">1999 members | </span>
                        <span class="chat-room_members-active">Active</span>
                    </div>
                </div>
                <div class="chat-room_deco">
                    <img src="https://avatars.githubusercontent.com/u/132826773?s=400&u=86ba90a1e5c0a0c42a33a513c97cb6d5bf48dc22&v="
                    class="chat-room_deco-pic">
                    <i class="fa-solid fa-heart fa-sm"> 426</i>
                </div>
            </div>
            <div class="chat-room">
                <div class="chat-room_info">
                    <h4 class="chat-room_title">#DOUGH</h4>
                    <h6 class="chat-room_subtitle">#DOUGH#WORLD#WELCOME</h6>
                    <div class="chat-room_members">
                        <img src="https://avatars.githubusercontent.com/u/132826773?s=400&u=86ba90a1e5c0a0c42a33a513c97cb6d5bf48dc22&v=4"
                        class="chat-room_members-pic">
                        <span class="chat-room_members-number">1999 members | </span>
                        <span class="chat-room_members-active">Active</span>
                    </div>
                </div>
                <div class="chat-room_deco">
                    <img src="https://avatars.githubusercontent.com/u/132826773?s=400&u=86ba90a1e5c0a0c42a33a513c97cb6d5bf48dc22&v="
                    class="chat-room_deco-pic">
                    <i class="fa-solid fa-heart fa-sm"> 426</i>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a class="nav_link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="chats.html">
                        <span class="nav_notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="find.html">
                        <i class="fa-regular fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="more.html">
                        <span class="nav_more"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>

        <script
        src="https://kit.fontawesome.com/1f5eaa95df.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
