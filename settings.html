<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <title>Settings - DocaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>     
            </div>
            <div class="status-bar_column">
                <span>04:26</span>
            </div>
            <div class="status-bar_column">
                <span>24%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-sm"></i>
            </div>
        </div>

        <header class="settings-header">
            <a href="more.html"><i class="fa-solid fa-chevron-left"></i></a>
            <h1>Settings</h1>
            <i class="fa-solid fa-magnifying-glass"></i>
        </header>

        <main class="main-screen">
            <div class="settings-bar">
                <div class="settings-bar_title">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </div>
            <div class="settings-bar">
                <div class="settings-bar_title">
                    <i class="fa-solid fa-flask"></i>
                    <span>Docao Lab</span>
                </div>
            </div>
            <div class="settings-bar_end">
                <div class="settings-bar_title">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-bar_subtitle">
                    <span>Latest Version</span>
                </div>
            </div>
            <div class="border-line"></div>

        </main>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a class="nav_link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="chats.html">
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="find.html">
                        <i class="fa-regular fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="more.html">
                        <span class="nav_more"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
        src="https://kit.fontawesome.com/1f5eaa95df.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
